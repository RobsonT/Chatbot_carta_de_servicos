version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - dsc_requisitos
  - dsc_servico
  - dsc_horario
  - dsc_etapas

entities:
  - servico

slots:
  -slot_servico:
    type: text

responses:
  utter_greet:
  - text: "olá, o que gostaria de saber?"

  utter_goodbye:
  - text: "tchau"

  utter_dsc_requisitos:
  - text: "para realizar o serviço é necessario os seguintes documentos..."
  
  utter_dsc_servico:
  - text: "a audiometria é..."

  utter_dsc_horario:
  - text: "os horários de atendimento são"

  utter_dsc_etapas:
  - text: "as etpas são..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
